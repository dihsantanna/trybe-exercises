<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Currículo</title>
</head>
<body>
    <h1 class="p-3 mb-2 bg-light text-body border border-2 rounded-pill text-center">Currículo</h1>
    <form class="row g-3" action="" method="get">
        <p class="subtitle">Informações Pessoais</p>
        <div class="col-md-6">
            <label for="full-name" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome-completo" id="full-name" placeholder="Digite o seu nome Completo" maxlength="40" required>
        </div>
        <div class="col-md-6">
            <label for="input-email" class="form-label">E-mail</label>
            <input type="text" class="form-control" name="e-mail" id="input-email" placeholder="Digite o seu e-mail" maxlength="50" required>
        </div>    
        <div class="col-md-6">
            <label for="input-cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" name="cpf" id="input-cpf" placeholder="Digite o seu CPF" maxlength="11" required>
        </div>
        <div class="row g-3">
            <div class="col-sm-7">
                <label for="input-address" class="form-label">Endereço</label>
                <input type="text" class="form-control" name="endereço" id="input-address" placeholder="Digite o seu endereço" maxlength="200" required>
            </div>
            <div class="col-sm"><p>Residencia:</p>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="tipo-de-residencia" id="type-residence-1" value="Casa" required checked>
                    <label for="type-residence-1" class="form-check-label">Casa</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="tipo-de-residencia" id="type-residence-2" value="Apartamento" required>
                    <label for="type-residence-2" class="form-label">Apartamento</label>
                </div>
            </div>
            <div>
                <label for="input-city" class="form-label">Cidade</label>
                <input type="text" name="cidade" id="input-city" placeholder="Digite o nome de sua cidade" maxlength="200" required>
            </div>
        </div>
        <div>
            <label for="select-state" class="form-label">Estado</label>
            <select name="estado" id="select-state" required></select>
        </div>
        <p class="subtitle">Dados do Último Emprego</p>
        <div>
            <label for="curriculum-summary" class="form-label"><p>Resumo do currículo</p>
                <textarea name="resumo-curriculo" id="curriculum-summary" cols="60" rows="15" placeholder="Digite no máximo 1000 caracteres incluindo os espaços" maxlength="1000" required></textarea>
            </label>            
        </div>
        <div>
            <label for="input-office" class="form-label">Cargo</label>
            <input type="text" name="cargo" id="input-office" placeholder="Digite o cargo aqui" required>
        </div>
        <div>
            <label for="initial-date" class="form-label">Data de início</label>
            <input type="text" name="data-inicio" id="initial-date" placeholder="Formato dd/mm/aaaa" required>
        </div>
            <button class="button is-primary is-small" type="submit" id="button-submit">Enviar</button>
            <button class="button is-danger is-small" type="reset">Limpar</button>
        </section>
    </form>
    <script src="script.js"></script>
</body>
</html>
