<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="/node_modules/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="style.css">
    <title>Currículo</title>
</head>
<body class="p-3 mb-2 bg-secondary text-white">
    <h1 class="p-3 mb-2 bg-light bg-gradient text-dark border border-2 rounded text-center">Currículo</h1>
    <section class="p-3 mb-2 bg-light bg-gradient text-dark border border-2 rounded">
        <form class="row g-4" action="" method="get">
            <p class="fs-4">Informações Pessoais:</p>
            <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                    <input autocapitalize="words" type="text" class="form-control" autocomplete="off" data-validate-field="name" name="name" id="name" placeholder="ex: João da Silva Sauro" maxlength="40" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="ex: joao@silva.sauro.br" autocomplete="off" data-validate-field="email" maxlength="50" required>
            </div>    
            <div class="col-md-4">
                <label for="input-cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" name="cpf" id="input-cpf" placeholder="ex: 12345678910" maxlength="11" required>
            </div>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="input-address" class="form-label">Endereço</label>
                    <input type="text" class="form-control" name="endereço" id="input-address" placeholder="ex: Rua Costa, 171, Bairro do Fim" maxlength="200" required>
                </div>
                <div class="col-sm"><p>Residencia:</p>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="tipo-de-residencia" id="type-residence-1" value="Casa" required checked>
                        <label for="type-residence-1" class="form-check-label">Casa</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="tipo-de-residencia" id="type-residence-2" value="Apartamento" required>
                        <label for="type-residence-2" class="form-label">Apartamento</label>
                    </div>
                </div>
                <div class="col-sm">
                    <label for="input-city" class="form-label">Cidade</label><br>
                    <input type="text" class="form-control" name="cidade" id="input-city" placeholder="ex: New Iguaçu" maxlength="200" required>
                </div>
                <div class="col-sm">
                    <label for="select-state" class="form-label">Estado</label><br>
                    <select name="estado" class="form-select" id="select-state" required></select>
                </div>
            </div>
            <p class="fs-4">Dados do Último Emprego:</p>
            <div class="mb-3">
                <label for="curriculum-summary" class="form-label"><p>Resumo do currículo</p>
                    <textarea autocapitalize="sentences" wrap="soft" spellcheck="true" name="resumo-curriculo" class="form-control" id="curriculum-summary" cols="60" rows="10" placeholder="Digite no máximo 1000 caracteres incluindo os espaços" maxlength="1000" required></textarea>
                </label>            
            </div>
            <div class="col-md-4">
                <label for="input-office" class="form-label">Cargo</label>
                <input type="text" class="form-control" name="cargo" id="input-office" placeholder="ex: Secretário Executivo" required>
            </div>
            <div class="col-md-4">
                <label for="datepicker" class="form-label">Data de início</label>
                <input type="text" class="form-control" name="data-inicio" id="datepicker" placeholder="Formato dd/mm/aaaa" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="button-submit">Enviar</button>
                <button class="btn btn-primary" type="reset">Limpar</button>
            </div>
            </section>
        </form>
    </section>
    <script src="/node_modules/moment/moment.js"></script>
    <script src="/node_modules/moment/locale/pt-br.js" charset="UTF-8"></script>
    <script src="/node_modules/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
</body>
</html>
